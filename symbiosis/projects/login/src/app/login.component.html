<div class="login-wrapper">
  <div class="symbiosis-logo">
    <img src="assets/images/logo4.png" alt="Symbiosis picture">
  </div>
  <div class="login-card">
    <mat-card>
      <mat-card-title class="card-title">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" type="password">
            </mat-form-field>
          </div>
          <mat-error *ngIf="!IsValid">{{errorMessage}}</mat-error>
          <button class="login-btn" mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
            <mat-icon>person</mat-icon>
            Login
          </button>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <div class="divider-text">
        <p>OR</p>
      </div>
      <div class="col">
        <a href="#" class="google btn">
          <mat-icon><img src="assets/images/Google__G__Logo.svg.png" width="16"></mat-icon>
          Continue with Google
        </a>
        <mat-divider></mat-divider>
        <a href="#" class="google btn">
          <mat-icon><img src="assets/images/GitHub-Mark.png" width="17"></mat-icon>
          Continue with Github
        </a>
      </div>
    </mat-card>
  </div>
  <div class="login-img">
    <img src="assets/images/login-photo.webp" alt="login picture">
    <img src="assets/images/login-photo2.png">
  </div>
</div>
